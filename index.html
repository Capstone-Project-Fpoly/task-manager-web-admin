<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>khoan Admin</title>


  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<style>
  .form-group {
    display: block;
    margin-bottom: 20px;
  }

  label {
    display: block;
  }

  input[type="text"],
  input[type="password"],
  input[type="checkbox"] {
    display: block;
    width: calc(100% - 10px);
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-top: 5px;
    box-sizing: border-box;
  }

  .form-check-input {
    margin-right: 5px;

  }
</style>

<body>

  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="row w-100 m-0">
        <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
          <div class="card col-lg-4 mx-auto">
            <div class="card-body px-5 py-5">
              <h3 class="card-title text-left mb-3">Login Admin Web</h3>
              <form action="/login" method="post">
                <div class="form-group">
                  <label for="email">Username or email</label>
                  <input type="text" class="" name="username" id="email">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="" name="password" id="password">
                </div>
                <div class="form-group d-flex align-items-center justify-content-between">
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-block enter-btn">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
   
  <script>
    function validateEmail(email) {
      var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return re.test(String(email).toLowerCase());
    }
    function saveTokenToLocalStorage(token) {
      // Kiểm tra xem trình duyệt có hỗ trợ Local Storage không
      if (typeof (Storage) !== "undefined") {
        // Sử dụng phương thức setItem để lưu token vào Local Storage với một key cụ thể
        localStorage.setItem("token", token);
        console.log("Token đã được lưu vào Local Storage.");
      } else {
        console.error("Trình duyệt của bạn không hỗ trợ Local Storage.");
      }
    }

    document.querySelector('form').addEventListener('submit', function (e) {
      e.preventDefault(); // Ngăn chặn form gửi theo cách truyền thống

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const URL = "https://tasks-manager-api-pi.vercel.app";

      // Kiểm tra định dạng email
      if (!validateEmail(email)) {
        alert('Vui lòng nhập đúng định dạng email.');
        return;
      } else {
        document.querySelector('form').addEventListener('submit', function (e) {
          e.preventDefault(); // Ngăn chặn form gửi theo cách truyền thống
          const username = document.querySelector('[name="username"]').value;
          const password = document.querySelector('[name="password"]').value;
          fetch(`${URL}/admin/login`, {
            method: 'POST',
            headers: {
              // 'Authorization': 'Bearer token',
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email: username, password }),
          })
            .then((response) => {
              return response.json();
            })
            .then(data => {
              const token = data.token;
              if (!token) {
                const message = data.message;
                console.log(message);
                // lỗi khi sai
                return;
              }
              saveTokenToLocalStorage(token);
              window.location.replace('/public/index.html');

            })
            .catch((error) => {
              console.error('Error:', error);
            });
        });
      }

    });
  </script>


  
</body>

</html>
